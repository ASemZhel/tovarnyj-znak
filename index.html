<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Товарный знак</title>
	<link rel="stylesheet" href="./styles/fonts.css">
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<div class="logo header__logo">
				<picture>
					<source srcset="./images/logo.webp" type="image/webp">
					<img src="./images/logo.png" alt="Zhelezno">
				</picture>
			</div>
			<nav class="navigation header__navigation">
				<ul class="navigation__list">
					<li class="navigation__link">
						<a href="">О проекте</a>
					</li>
					<li class="navigation__link">
						<a href="">Поиск</a>
					</li>
					<li class="navigation__link">
						<a href="">Каталог</a>
					</li>
					<li class="navigation__link">
						<a href="">Сроки и цены</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="about">
		<div class="container about__container">
			<div class="about__content">
				<h1 class="about__title">Онлайн-сервис <span class="nowrap">для поиска</span> готовых товарных знаков</h1>
				<ul class="list about__list">
					<li class="list__item">
						<img class="tick-icon" src="./images/icons/tick.svg">
						товарный знак без риска отказа
					</li>
					<li class="list__item">
						<img class="tick-icon" src="./images/icons/tick.svg">
						<span class="nowrap">2-3</span> месяца вместо 8 месяцев
					</li>
					<li class="list__item">
						<img class="tick-icon" src="./images/icons/tick.svg">
						готовые решения
					</li>
				</ul>
			</div>
			<div class="about__image">
				<picture>
					<source srcset="./images/about.webp" type="image/webp">
					<img src="./images/about.png" alt="About">
				</picture>
			</div>
			
		</div>
	</section>
</body>
</html>
